<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="register-page">
    <meta name="author" content="Yanchao Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/register.css" />

    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/modal.css"/>
    <link rel="stylesheet" type="text/css" href="styles/font.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <title>Laptop Mall: Registration Page</title>
  </head>

  <body>
    <nav class="navbar"></nav>

    <div id="main-window">      
      <h1>Create Your Account</h1>

      <div class="registerInputBox">
        <p><span class="redText">*</span>Name:</p> 
        <div class="row">
          <input type="text" id="firstname-register" class="halfInput" placeholder="First Name">
          <input type="text" id="lastname-register" class="halfInput" placeholder="Last Name"><br>
        </div>
      </div>

      <div class="registerInputBox">
        <p><span class="redText">*</span>Email:</p> 
        <input type="text" id="email-register" placeholder="Email">
      </div>

      <div class="registerInputBox">
        <p><span class="redText">*</span>Mobile:</p> 
        <input type="text" id="mobile-register" placeholder="Mobile"><br>
      </div>

      <div class="registerInputBox">
        <p><span class="redText">*</span>Password:</p> 
        <div class="row">
          <input type="password" id="password-register" class="halfInput" placeholder="Password">
          <input type="password" id="password-confirm-register" class="halfInput" placeholder="Confirm"><br>
        </div>
      </div>

      <div class="registerInputBox">
        <p>Address:</p> 
        <div class="row">
          <input type="text" id="unitNumber-register" class="halfInput" placeholder="Unit number">
          <input type="text" id="streetNumber-register" class="halfInput" placeholder="Street number">
          
        </div>
        <div class="row">
          <input type="text" id="street-register" class="halfInput" placeholder="Street name">
          <input type="text" id="suburb-register" class="halfInput" placeholder="Suburb"><br>
        </div>
        <p>State:</p> 
        <select id="state-register">
          <option value="" selected>Select your state</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="VIC">VIC</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
          <option value="NT">NT</option>
          <option value="SA">SA</option>
          <option value="WA">WA</option>
        </select>
        <p>Postcode:</p> 
        <input type="text" id="postcode-register" placeholder="Postcode" maxlength="4" size="8">

      </div>

      <div id="submit-button">
        <button type="button" id="submit-register">Create Account</button>
      </div>

      <div id="link-to-login">
          Already have an account?<a href="login.html"> Sign in</a>
      </div>

    </div>
    <script type="module" src="src/register.js"></script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="WWCD5"
        agent-id="ca8454fe-7ca8-4857-89f4-b8fc85263c5d"
        language-code="en"
    ></df-messenger>
  </body>
</html>
